<div class="leftCol hideTheExtra"><div ng-if="details.details.evaluation.startDate !== null" class="rightCol"><table class="table table-bordered table-hover" style="table-layout: fixed"><tbody><tr><th ng-if="details.details.evaluation.evaluationSections[0] !== undefined" class="valign" colspan="2"><h4>Reusability Factors (5=best)</h4><th ng-if="details.details.evaluation.evaluationSections[0] === undefined" class="valign" colspan="2"><h4>Component Evaluation Information</h4><tr ng-if="details.details.evaluation.endDate !== null"><th class="valign" style="vertical-align:middle"><h5>Evaluation Date</h5><th class="valign"><h5>{{getDate(details.details.evaluation.endDate)}}</h5><tr data-ng-repeat="row in details.details.evaluation.evaluationSections | partition:2"><td data-ng-repeat="col in row" class="valign" style="padding: 0px"><div class="overflow-pair-right" style="vertical-align:middle; padding: 8px; border-left: 1px solid lightgray; margin-left: -1px; width:77px; float: right" ng-class="col.score > 0? '':'shadeME'"><i ng-if="col.score > 0" ng-repeat="t in getTimes(col.score) track by $index" class="fa fa-circle" style="color:#021233; display:inline-block"></i> <span ng-if="col.score <= 0">&nbsp;</span></div><div class="overflow-pair-left imitateLink" style="vertical-align:middle; padding: 8px;  border-right: 1px solid lightgray" popover="" data-trigger="hover" data-placement="left" data-html="true" data-original-title="<b>{{col.name}}</b> ranking = {{col.score}}" data-container="body" data-content="<b>Section Description:</br></b>{{getEvalDescription(col.name)}}"><a href="javascript:void(0)" class="helpcontent">{{col.name}}</a></div></table></div><div><div class="section-headers"><h4>Component Description</h4></div><p class="results-content-description" style="margin-left: 0px" ng-bind-html="details.details.description"></p><br></div><div ng-if="details.details.componentMedia[0]" class="leftCol hideTheExtra"><div class="section-headers"><h4>Screenshots / Media</h4></div><br><div class="containers"><ul style="list-style-type: none"><li ng-repeat="image in getImages(details.details.componentMedia) | limitTo:3" style="display:inline; padding:5px 10px 10px 0" style="display:inline"><a ng-click="openLightboxModal($index, details.details.componentMedia)" style="text-decoration:none; cursor:pointer; width: 100px; height: 100px; overflow: hidden"><img ng-src="{{image.link}}" class="img-thumbnail" alt="description" title="description goes here" style="width: 100px; height: auto"></a></li><li ng-if="images.length > 3" style="display:inline"><button class="btn btn-default" ng-click="openLightboxModal(3, details.details.componentMedia)">View More</button></li></ul></div></div><div ng-if="checkForImportants(details.details.attributes)" class="leftCol hideTheExtra"><table class="table table-bordered table-hover"><tbody><tr><th class="valign" colspan="16"><h4>Important Component Vitals</h4><tr ng-repeat="row in details.details.attributes"><td ng-if="row.important === true" colspan="5" class="text-left-bold">{{row.typeDescription}}<td ng-if="row.codeLongDescription && row.important === true" colspan="11" popover="" data-trigger="hover" data-placement="left" data-html="true" data-original-title="<b>{{row.codeDescription}}</b>" data-container="body" data-content="{{row.codeLongDescription}}"><span class="imitateLink">{{row.codeDescription}}</span><td ng-if="!row.codeLongDescription && row.important === true" colspan="11" class="text-left">{{row.codeDescription}}</table></div></div>
