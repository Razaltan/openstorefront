<div id="searchModal">
    <div class="modal-header">
        <button type="button" title="Cancel Changes" class="btn btn-primary pull-right" ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;Cancel</button>
        <h3 ng-show="title" style="display:inline-block; margin-top:0px; margin-bottom:0px; max-width:calc(100% - 90px)">{{title}}</h3> 
    </div> 
    <div class="modal-body" id="editAttributeCodeForm" style=" padding: 20px 0px; ">
        <search-topic-popover ng-show="data.mode === 'topics'"></search-topic-popover>
        <architecture ng-show="data.mode === 'architecture'" ></architecture>
    </div>  
</div>
