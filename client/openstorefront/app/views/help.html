<style>
	.help-nav{
		left: 0px;
		position: absolute;
		top: 0px;
		bottom: 0px;
		margin-top: 30px;
		padding-top: 10px;
		padding-left: 10px;
		border-right: 1px solid #dadfe5;
		overflow: hidden;
		overflow-y: auto;
		width: 300px;				
		z-index: 25;	
		background-color: white;
	}

	.help-content{
		background: white;
		top: 0px;
		left: 0px;
		bottom: 0px;		
		position: absolute;
		margin-top: 30px;
		overflow: hidden;
		overflow-y: auto;
		margin-left: 300px;
		min-width: 400px;
		font-family: "Helvetica Neue", Helvetica, "Segoe UI", Arial, freesans, sans-serif;
		font-size: 16px;
		line-height: 1.6;		
	}
	
	.help_selected {
		background: lightgray;
	}
	
</style>

<h3 id="dragTarget"  style="color: white; border-bottom: 3px rgb(191, 191, 191) solid; background: rgb(68, 30, 90);  margin-top: 0px; margin-bottom: 0px; width: 1000px;">&nbsp;&nbsp;<i class="fa fa-question-circle"></i>&nbsp;&nbsp;Help <i class="pull-right"><i class="fa fa-external-link-square" ng-click="popout()"  style="padding-right: 3px;"></i><i class="fa fa-minus-square" ng-click="control.showHelp=!control.showHelp"  style="padding-right: 3px;"></i><i class="fa fa-close" style="padding-right: 3px;" id="closeTarget"></i></i></h3>
<div style="background: rgba(255, 255, 255, 1); width: 1000px; height: 600px;" ng-show="control.showHelp" >
	<loader trigger="helpLoader"></loader>
	<div class="help-nav">
		<button class='btn btn-info detailsTitleButton' id="printLink" ng-click="print()" data-toggle="tooltip" data-placement="bottom" data-title="Go to Print View" data-trigger="hover">
			      <i class="fa fa-print imitateLink"></i>
		</button>
		<button class="btn btn-default pull-right" style="margin-right: 10px;margin-top: 5px" id="feedbackBtn" ng-show="control.showFeedback" ng-click="openFeedback();">Feedback / Issues</button>
		<hr style="margin-top: 3px;">
		<ul style="list-style: none; margin-left: -35px;">
			<li ng-repeat="section in help.childSections">	
				<a href="" ng-click="showHelpSection(section.helpSection)" ng-class="section.helpSection.selected ? 'help_selected' : ''">{{section.helpSection.title}}</a>
				<ul style="list-style: none">
					<li ng-repeat="sectionLevel2 in section.childSections">
						<a href="" ng-click="showHelpSection(sectionLevel2.helpSection)" ng-class="sectionLevel2.helpSection.selected ? 'help_selected' : ''">{{sectionLevel2.helpSection.title}}</a>
						<ul style="list-style: none">
							<li ng-repeat="sectionLevel3 in sectionLevel2.childSections">
								<a href="" ng-click="showHelpSection(sectionLevel3.helpSection)" ng-class="sectionLevel3.helpSection.selected ? 'help_selected' : ''">{{sectionLevel3.helpSection.title}}</a>
								<ul style="list-style: none">
									<li ng-repeat="sectionLevel4 in sectionLevel3.childSections">
									<a href="" ng-click="showHelpSection(sectionLevel4.helpSection)" ng-class="sectionLevel4.helpSection.selected ? 'help_selected' : ''">{{sectionLevel4.helpSection.title}}</a>
									</li>	
								</ul>								
							</li>	
						</ul>
					</li>	
				</ul>
			</li>
		</ul>
	</div>
	<div  class="help-content" style="padding: 10px;">
		<h2 style="text-align: center">{{helpSection.title}}</h2>
		<p ng-bind-html="helpSection.content"></p>
	</div>

</div>
