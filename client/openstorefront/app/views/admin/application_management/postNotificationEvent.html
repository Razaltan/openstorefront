<h2>&nbsp;&nbsp;<i class="fa fa-edit"></i>&nbsp;Post Notification Message</h2>
<hr>
<div  style="padding-left: 15px; padding-right: 15px;" id="postWindowDiv">
	<loader trigger="notificationFormLoader"></loader>

	<form class="form-horizontal" name='notEventUIForm' role="form"  ng-submit="postNotification()" style="padding-left: 10px; padding-right: 10px;">
		<b>Leave User and Role group blank to notify all users.</b>
		<div class="form-group" show-errors >
			<label class="control-label col-sm-2 required">User</label>
			<div class="col-sm-10"  style="padding-left: 0px; padding-right: 0px;">
				<select type="text" class="form-control" name="username" id="username"
				ng-model="notEventForm.username" data-min-length="0" data-html="1" data-animation="am-flip-x" ng-options="user.username as user.username for user in users" placeholder="Select User"></select>
				
			</div>  
		</div>

		<!-- Add when groups are available
		<div class="form-group" show-errors >
			<label class="control-label col-sm-2">RoleGroup</label>
			<div class="col-sm-10" style="padding-left: 0px; padding-right: 0px;">
				<input  type="text" 				
						id="rolegroup"
						name="rolegroup"									
						class="form-control" 
						ng-model="notEventForm.rolegroup" 									 
						ng-maxlength=4000
						maxlength=4000															
						ng-focus />	
			</div>
		</div>
		-->
		
		<div class="form-group" show-errors >
			<label class="control-label col-sm-2">Message</label>
			<div class="col-sm-10" style="padding-left: 0px; padding-right: 0px;">
				<input  type="textarea" 				
						id="message"
						name="message"									
						class="form-control" 
						ng-model="notEventForm.message" 									 
						ng-maxlength=4000
						maxlength=4000
						required
						rows="10"		
						cols="10"
						ng-focus />	
				<p ng-show="notEventUIForm.message.$error.required && !notEventUIForm.message.$focused" class="help-block">Message is required.</p>
			</div>
		</div>
		<hr>
		<br><br>		
		<span style="float: left; margin-top: -45px;">   
			<button type="submit" class="btn btn-primary" ng-disabled="notEventUIForm.$invalid"><i class="fa fa-envelope"></i>&nbsp;Post Message</button>		 
		</span>			
	</form>	
	<span style="float: right; margin-top: -45px;">   	
		<button  class="btn btn-warning" ng-click="close()"><i class="fa fa-close"></i>&nbsp;Cancel</button>	
	</span>	

</div>
