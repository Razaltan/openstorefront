<div class="modal-header">
    <button type="button" title="Cancel Changes" class="btn btn-primary pull-right" ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;Cancel</button>
    <h3 style="display:inline-block; margin-top:0px; margin-bottom:0px; max-width:calc(100% - 90px)">Edit Branding Theme</h3>
</div> 
<div class="modal-body" style="height:90%">
    <div>
        <loader trigger="brandingRefresh"></loader>
        <form name="myForm" class="col-sm-12" style="margin-top:10px; margin-bottom: 10px;" ng-submit="save(myForm.$valid)">
            <panel class-list="edges" title="Theme Settings">

                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Name</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;"><input class="form-control" type="text" id="name" ng-model="brandingtemplate.name"  ng-maxlength="255" maxlength="255" placeholder="Branding Theme Name" required/></div>
                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Application Name</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;"><input class="form-control" type="text" id="applicationName" ng-model="brandingtemplate.applicationName"  ng-maxlength="255" maxlength="255" placeholder="Application Name" required/></div>
                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Primary Logo URL</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;"><input class="form-control" type="text" id="primaryLogoUrl" ng-model="brandingtemplate.primaryLogoUrl"  ng-maxlength="255" maxlength="255" placeholder="http://"/></div>
                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Secondary Logo URL</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;"><input class="form-control" type="text" id="secondaryLogoUrl" ng-model="brandingtemplate.secondaryLogoUrl"  ng-maxlength="255" maxlength="255" placeholder="http://"/></div>
                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Architecture Search Label</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;"><input class="form-control" type="text" id="architectureSearchLabel" ng-model="brandingtemplate.archtectureSearchLabel"  ng-maxlength="255" maxlength="255" placeholder="Svcv4.."/></div>
                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Architecture Search Type</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;"><select ng-disabled="!fullArchList.length" ng-options="archType as archType for archType in fullArchList | orderBy:archType" class="form-control" id="architectureSearchType" ng-model="brandingtemplate.archtectureSearchType">
                                                                        
                                                                        </select></div>
                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Login Warning</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;">
                    <textarea ckeditor="editorOptions" class="form-control" id="loginWarning" ng-model="brandingtemplate.loginWarning"></textarea>
                </div>
                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Landing Page Title</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;">
                    <textarea ckeditor="editorOptions" class="form-control" id="landingPageTitle" ng-model="brandingtemplate.landingPageTitle"></textarea>
                </div>
                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Landing Page Banner</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;">
                    <textarea ckeditor="editorOptions" class="form-control" id="landingPageBanner" ng-model="brandingtemplate.landingPageBanner"></textarea>
                </div>
                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Landing Page Footer</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;">
                    <textarea ckeditor="editorOptions" class="form-control" id="landingPageFooter" ng-model="brandingtemplate.landingPageFooter"></textarea>
                </div> 
                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Allow JIRA Feedback</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;"><input class="" type="checkbox" class="form-control" id="allowJiraFeedbakFlg" ng-model="brandingtemplate.allowJiraFeedbackFlg" ng-checked="brandingtemplate.allowJiraFeedbackFlg" data-toggle="tooltip" data-placement="top" title="Allows JIRA Tickets"/></div>
                <div class="col-sm-2" style="padding:0px 2px 2px 2px;">Component Type Search</div>
                <div class="col-sm-10" style="padding:0px 2px 2px 2px;"><input class="" type="checkbox" class="form-control" id="showComponentTypeSearchFlg" ng-model="brandingtemplate.showComponentTypeSearchFlg" ng-checked="brandingtemplate.showComponentTypeSearchFlg" data-toggle="tooltip" data-placement="top" title="Show/Hides component type"/></div>
            </panel>

            <panel class-list="edges" title="Theme Design Settings"></panel>
            <panel class-list="edges" title="Search Topic Selection">
            <table selectall="topicSearchItems" class="table table-striped table-bordered admin-table stickytable col-sm-12">
                <thead>
                    <tr>
                        <th style="width: 25px;" masterselect/></th>
                        <th>Topic List</th>
                    </tr>					
                </thead>
                <tbody>
                    <tr render-after-repeat="topicSearchItems" ng-repeat="topic in (fullTopicList| orderBy:'topic')" ngShow="fullTopicList.length">
                        <td childselect="topic.attributeType"></td>
                        <td>{{topic.description}}</td>
                    </tr>
                </tbody>	
            </table>
            </panel>
        </form>
    </div> 
</div>
<div class="modal-footer" style="clear:left">
    <button type="button" class="btn btn-default"  ng-click="save(myForm.$valid);" title="Save Changes"><i class="fa fa-save"></i>&nbsp;Save</button>
    <button type="button" title="Cancel Changes" class="btn btn-primary ng-scope" ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;Cancel</button>
</div>
