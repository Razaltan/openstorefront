	<loader trigger="loader"></loader>
	
		<div style="padding-top: 20px;">	
			<span style="float: left">
				<button class="btn btn-default" ng-click="removeAllTooltips(); addEntryType();" popover data-trigger="hover" data-placement="left" data-html="true"  data-original-title="" data-container="body" data-content=""><i class="fa fa-plus"></i>&nbsp;Add Entry Type</button>
			</span>								
		</div>

		<table class="table table-striped table-bordered admin-table">
				<tr>
					<th><a href="" ng-click="setPredicate('description', 'type');">Type<span ng-show="predicate['type'] == 'description'"><i ng-show="!reverse['type']" class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['type']" class="fa fa-sort-alpha-desc"></i></span></a></th>
					<th><a href="" ng-click="setPredicate('detailedDescription', 'type');">Description<span ng-show="predicate['type'] == 'detailedDescription'"><i ng-show="!reverse['type']" class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['type']" class="fa fa-sort-alpha-desc"></i></span></a></th>
					<th><a href="" ng-click="setPredicate('updateDts', 'type');">Update Date<span ng-show="predicate['type'] == 'updateDts'"><i ng-show="!reverse['type']" class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['type']" class="fa fa-sort-alpha-desc"></i></span></a></th>
					<th><a href="" ng-click="setPredicate('updateUser', 'type');">Update User<span ng-show="predicate['type'] == 'updateUser'"><i ng-show="!reverse['type']" class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['type']" class="fa fa-sort-alpha-desc"></i></span></a></th>					
					<th>Action</th>

				</tr>
